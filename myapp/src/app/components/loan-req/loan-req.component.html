

<div>
    <h3 class="title" >Loan Request List</h3>
</div>
 <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Loan ID</th>
          <th>Account Number</th>
          <th>Loan Type</th>
          <th>Loan Amount</th>
          <th>Tenure</th>
          <th>Interest</th>
          <th>Other EMI</th>
          <th>Loan EMI</th>
          <th>Total Loan Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loan of LoanArray">
          <td ><a  [routerLink]="['/LoanAccountInfo/'+loan.loanId]">{{ loan.loanId }}</a> </td>
          <td ><a [routerLink]="['/AccountDetails/'+loan.accountNum]">{{ loan.accountNum }}</a></td>
          <td style="text-transform: capitalize;">{{ loan.loanType }}</td>
          <td>{{ loan.loanAmount }}</td>
          <td>{{ loan.tenure }}</td>
          <td>{{loan.interest}}</td>
          <td>{{loan.otherEmi}}</td>
          <td>{{loan.loanEmi}}</td>
          <td>{{loan.loanTotalAmount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
