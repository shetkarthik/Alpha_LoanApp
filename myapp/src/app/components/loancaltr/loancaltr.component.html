<app-navbar></app-navbar>
<div class="loan-calculator">
    <div class="top">
      <h2>Loan Calculator</h2>
      <form [formGroup]="calculate" >
        <div class="group">
          <div class="title" for="loanAmount">Amount</div>
          <input type="text" class="loan-amount" formControlName="loanAmount" id="loan-amount"/>
          <small
          *ngIf="calculate.get('loanAmount')?.invalid && calculate.get('loanAmount')?.touched"
          class="error">
          Loan amount is require.
      </small>
      <ng-container
      *ngIf="calculate.controls['loanAmount'].dirty && calculate.hasError('pattern','loanAmount')">
      <small class="error" >Enter proper credentials.</small>
  </ng-container>
      
        </div>
  
        <div class="group">
          <div class="title" for="interest">Interest Rate</div>
          <input type="text" id="interest" class="interest" formControlName="interest" />
          <small
          *ngIf="calculate.get('interest')?.invalid && calculate.get('interest')?.touched"
          class="error">
           Interest Rate required .
      </small>
      <ng-container
      *ngIf="calculate.controls['interest'].dirty && calculate.hasError('pattern','interest')">
      <small class="error" >Enter proper credentials.</small>
  </ng-container>
        </div>
  
        <div class="group">
          <div class="title" for="tenure">Tenure(in months)</div>
          <input type="text" id="tenure" class="tenure" formControlName="tenure"/>
          <small
          *ngIf="calculate.get('tenure')?.invalid && calculate.get('tenure')?.touched"
          class="error">
          Tenure must be in range of 3-300 months.
      </small>
      <ng-container
      *ngIf="calculate.controls['tenure'].dirty && calculate.hasError('pattern','tenure')">
      <small class="error" >Enter proper credentials</small>
  </ng-container>
        </div>
      </form>
    </div>
  
    <div class="result">
      <div class="left">
        <div class="loan-emi">
          <h3>Loan EMI</h3>
          <div class="value" id="resulta"></div>
        </div>
  
        <div class="total-interest">
          <h3>Total interest payable</h3>
          <div class="value" id="resultb"></div>
        </div>
  
        <div class="total-amount">
          <h3>Total Amount</h3>
          <div class="value" id="resultc"></div>
        </div>
  
        <button (click)="onSubmit()" class="calculate-btn1">CALCULATE</button>
        <!-- <button  (click)="routeToLoanForm()" class="calculate-btn2">APPLY LOAN</button> -->
         <!-- <button  class="calculate-btn2">APPLY LOAN</button>  -->
        <!-- <button class="btn bg-primary text-light"><a routerLink="Loanstatus"  class="btn-dec">View now</a></button>
        <button routerLink="Loantype">Go to Calculator</button> -->
      </div>
    </div>
  </div>
